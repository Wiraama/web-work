<!DOCTYPE html>
<html>
<head>
    <title>KE-338 | Register</title>
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body  style="background-image: url('static/images/fotgot.jpeg');">
    <div class="main" style="background-color: #131430">  
        <form method="POST">
			<label for="chk" aria-hidden="true">Register</label>
			<input type="number" name="ben_number" placeholder="Beneficiary number" required>
			<input type="password" name="password" placeholder="Password" required>
			<input type="text" name="f_name" placeholder="Enter First Name" required>
			<input type="text" name="s_name" placeholder="Enter Second Name" required>
			<input type="file" name="d_pic" placeholder="Upload Your Picture">
			<input type="tel" name="tel" placeholder="Enter Your Number">
			<button type="submit" name="login">Submit</button>
        </form>
    </div>
</body>
</html>
