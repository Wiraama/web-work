<!DOCTYPE html>
<html>
<head>
    <title>KE-338 | reset password</title>
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body  style="background-image: url('static/images/reset.jpeg');">
    <div class="main" style="background-color: #131430">  
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="signup">
            <form method="POST">
                <label for="chk" aria-hidden="true">Reset Password</label>
                <input type="text" name="password" placeholder="Enter Password" required>
				<input type="text" name="confirm_password" placeholder="Re-Enter Password" required>
				<button type="submit" name="login">Reset</button>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
