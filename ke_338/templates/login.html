<!DOCTYPE html>
<html>
<head>
    <title>KE-338 | login/signup</title>
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">  
        <input type="checkbox" id="chk" aria-hidden="true">

		{% if feedback %}
			<p style="text-align: center; background-color: white; color: red; font-family: tangarine;">
				On Sign Up: <br>
				{{ feedback }}
			</p>
		{% endif %}
        <div class="signup">
            <form method="POST">
                <label for="chk" aria-hidden="true">Login</label>
                <input type="number" name="ben_number_login" placeholder="Beneficiary Number" required>
                <input type="password" name="password_login" placeholder="Password" required>
				<button type="submit" name="login">Login</button>
                <a href="{{ url_for('forgot_password') }}">Forgotten password?</a>
            </form>
        </div>

        <div class="login">
            <form method="POST">
                <label for="chk" aria-hidden="true">Sign Up</label>
                <input type="number" name="ben_number_signup" placeholder="Beneficiary number" required>
                <input type="password" name="password_signup" placeholder="Password" required>
                <input type="password" name="confirm_password_signup" placeholder="Confirm Password" required>
                <button type="submit" name="signup">Sign up</button>
            </form>
        </div>
    </div>
</body>
</html>
