        <div class="signin">
            <div class="content">
				<h1 style="color: white">Welcome To Admins</h1>
                <h2>Register</h2>
                <form action="/register" method="post" class="form">
                    <div class="inputBox">
                        <label style="color: white" for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="inputBox">
						<label style="color: white" for="password">Password</label>
						<input type="password" id="password" name="password" required>
						<i><i id="togglePassword" class="fa fa-eye"></i></i>
					</div>
					<div class="inputBox">
						<label style="color: white" for="confirmPassword">Confirm Password</label>
						<input type="password" id="confirmPassword" name="confirmPassword" required>
						<i><i id="toggleConfirmPassword" class="fa fa-eye"></i></i>
					</div>
					<ul id="feedback">
						<li id="lowercase" style="color:green;" class="condition-not-met">At least one lowercase letter.</li>
						<li id="uppercase" style="color:green;" class="condition-not-met">At least one uppercase letter.</li>
						<li id="number" style="color:green;" class="condition-not-met">At least one number.</li>
						<li id="special" style="color:green;" class="condition-not-met">Include at least one special character (@$!%*?&#).</li>
						<li id="length" style="color:green;" class="condition-not-met">At least 8 characters long.</li>
					</ul>
					<div class="inputBox">
						<input type="submit" value="Register">
					</div>
				</form>
				<p style="color: red"><a href="{{ url_for('login') }}">Sign In</a></p>

	<script>
		const togglePassword = document.querySelector('#togglePassword');
		const password = document.querySelector('#password');
		togglePassword.querySelector('i');

			const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
			password.setAttribute('type',type);
			
			eyeIcon.classList.toggle('fa-eye')
			eyeIcon.classList.toggle('fa-eye');
		});
