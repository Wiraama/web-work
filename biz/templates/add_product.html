<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form label {
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="file"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form input[type="submit"] {
            margin-top: 20px;
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        form input[type="submit"]:hover {
            background-color: #4cae4c;
        }
		.product-list {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjust size for responsive grid */
			gap: 20px; /* Space between items */
			padding: 10px;
		}

		.product-item {
			background-color: #fff;
			padding: 10px;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			text-align: center;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: space-between;
			height: 400px; /* Adjust height as needed */
		}

		.product-item img,
		.product-item video {
			max-width: 100%;
			max-height: 150px; /* Adjust height as needed */
			object-fit: cover; /* Ensure image/video covers the area */
		}

		.product-item .actions {
			margin-top: auto;
			display: flex;
			justify-content: center;
			width: 100%;
			gap: 10px; /* Space between elements */
		}

		.product-item .actions form {
			margin: 0;
		}

        
    </style>
</head>
<body>
    <div class="container">
        <h1>Add New Product</h1>
        <form action="/product" method="POST" enctype="multipart/form-data">
            <label for="item_name">Item Name:</label>
            <input type="text" id="item_name" name="item_name" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description">
			
			<label for="item_category">Item Category:</label>
			<p style="color: green">Enter:<br>
				1 - Electronics<br>
				2 - Men Clothing<br>
				3 - Women Clothing<br>
				4 - Children Wears<br>
				5 - House Cares<br>
				6 - Products<br>
			</p>
            <input type="number" id="item_category" name="item_category" required>

            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture" accept="image/*" required>

            <label for="video">Video (optional):</label>
            <input type="file" id="video" name="video" accept="video/*">

            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" required>

            <input type="submit" value="Add Product">
        </form>

        <h2 style="text-align: center;">Product List</h2>
        <div class="product-list">
            {% for product in products %}
            <div class="product-item">
                <h3>{{ product.item_name }}</h3>
                <img src="data:image/jpeg;base64,{{ product.picture | b64encode }}" alt="{{ product.item_name }}">
                {% if product.video %}
                <video controls>
                    <source src="data:video/mp4;base64,{{ product.video | b64encode }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                {% endif %}
                <p>{{ product.description }}</p>
                <p>Price: ${{ product.price }}</p>
				<form action="{{ url_for('delete_product', id=product.id) }}" method="post" style="margin-top: 10px;">
					<input type="hidden" name="_method" value="DELETE">
					<button type="submit" class="btn btn-danger">Delete</button>
				</form>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
