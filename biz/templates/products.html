<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .product {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        .product:last-child {
            border-bottom: none;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        video {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
        .details {
            margin-bottom: 10px;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        {% for product in products %}
        <div class="product">
            <h2>{{ product.item_name }}</h2>
            <p class="details">{{ product.description }}</p>
            <p class="price">Price: ${{ product.price }}</p>
            <img src="data:image/jpeg;base64,{{ product.picture | b64encode }}" alt="{{ product.item_name }}">
            {% if product.video %}
            <video controls>
                <source src="data:video/mp4;base64,{{ product.video | b64encode }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            {% endif %}
        </div>
        {% endfor %}
    </div>
</body>
</html>
